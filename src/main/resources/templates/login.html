<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <a href="/registration">Registration</a>
    <form class="form-signin" method="post" th:action="@{/process_login}">
        <h2 class="form-signin-heading" th:text="#{login.signin}">Please sign in</h2>
        <p>
            <label for="username" class="sr-only" th:text="#{label.user.name}">Username</label>
            <input type="text" id="username" name="username" class="form-control" th:placeholder="#{label.user.name}" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only" th:text="#{label.user.password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{label.user.password}" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.dosignin}">Sign in</button>
    </form>
</div>
</body></html>
