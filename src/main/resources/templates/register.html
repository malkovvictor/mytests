<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="/registration" th:action="@{/registration}" th:object="${user}" method="post">
    <div>
        <label th:text="#{label.user.name}">name</label>
        <input th:field="*{name}" />
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">
            Validation error
        </p>
    </div>
    <div>
        <label th:text="#{label.user.password}">password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="#{label.user.confirmPass}">confirm</label>
        <input type="password" th:field="*{matchingPassword}"/>
        <p th:each="error: ${#fields.errors('matchingPassword')}"
           th:text="${error}">
            Validation error
        </p>
    </div>
    <div>
        <p th:each="error: ${#fields.errors('global')}"
           th:text="${error}">
            Validation error
        </p>
    </div>
    <button type="submit" th:text="#{label.form.submit}">submit</button>
</form>
</body>
</html>
